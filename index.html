<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Student List</h1>

      <div class="search-filter">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or surname"
        />
        <select id="filterDegree">
          <option value="">Filter by Degree</option>
          <option value="junior">Junior</option>
          <option value="middle">Middle</option>
          <option value="senior">Senior</option>
        </select>
        <select id="filterSpeciality">
          <option value="">Filter by Speciality</option>
          <option value="ReactJs Developer">ReactJs Developer</option>
          <option value="NodeJs Developer">NodeJs Developer</option>
          <option value="Go Developer">Go Developer</option>
        </select>
        <button id="addStudentBtn">Add Student</button>
      </div>

      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Speciality</th>
            <th>Degree</th>
            <th>Salary</th>
            <th>Married</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <h2 id="modalTitle">Add Student</h2>
        <form id="studentForm">
          <div class="modal-body">
            <label for="name">Name:</label>
            <input type="text" id="name" required />

            <label for="surname">Surname:</label>
            <input type="text" id="surname" required />

            <label for="address">Address:</label>
            <input type="text" id="address" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required />

            <label for="speciality">Speciality:</label>
            <select id="speciality" required>
              <option value="ReactJs Developer">ReactJs Developer</option>
              <option value="NodeJs Developer">NodeJs Developer</option>
              <option value="Go Developer">Go Developer</option>
            </select>

            <label for="degree">Degree:</label>
            <select id="degree" required>
              <option value="junior">Junior</option>
              <option value="middle">Middle</option>
              <option value="senior">Senior</option>
            </select>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" step="0.01" required />

            <label for="married">Married:</label>
            <input type="checkbox" id="married" />

            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
